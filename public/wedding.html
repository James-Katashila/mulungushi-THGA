<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Reservation</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <div class="container">
        <h1>Book Your Dream Wedding</h1>
        <form id="weddingForm">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="date">Wedding Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>

            <label for="guests">Number of Guests:</label><br>
            <input type="number" id="guests" name="guests" required><br><br>

            <label for="venue">Preferred Venue:</label><br>
            <select id="venue" name="venue" required>
                <option value="beach">Beachfront</option>
                <option value="garden">Garden</option>
                <option value="indoor">Indoor Banquet</option>
            </select><br><br>

            <label for="time">Expected Time:</label><br>
            <input type="time" id="time" name="time" required><br><br>

            <label for="requirements">Special Requirements:</label><br>
            <textarea id="requirements" name="requirements" rows="4" cols="50" placeholder="Any specific decor or catering preferences"></textarea><br><br>

            <input type="submit" value="Book Now">
        </form>
    </div>
</body>
</html>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background: url('img/image6.jpg');
        color: #444444;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Ensures heading is at the top */
        height: 100vh;
    }    

    .container {
        width: 50%;
        max-width: 400px;
        padding: 20px;
        box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.356);
        background-color: rgba(255, 255, 255, 0);
        border-radius: 15px;
        border: none;
        margin-top: 20px;
    
    h1 {
        text-align: center;
        color: rgb(232, 49, 77);
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    label {
        color: rgb(232, 49, 77);
        font-size: 16px;
        display: block;
        margin-bottom: 3px;
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="date"],
    input[type="number"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }
        
    input[type="submit"] {
      background-color: rgb(198, 46, 69);
      color: rgb(10, 10, 10);
      padding: 9px 7px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      transition: background-color 0.03s ease;
      display: block;
      margin: 20px auto;
    }

input[type="submit"]:hover {
  background-color: #932121;
}
    
    textarea {
        resize: vertical;
        height: 100px;
        font-family: 'Arial', sans-serif;
    }
    
    select {
  position: relative;
}

select::after {
        content: "";
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 10px 10px 0 10px;
        border-color: #fff transparent transparent transparent;
        pointer-events: none;
}
    
    /* Input focus styles */
    input:focus, 
    textarea:focus, 
    select:focus {
        outline: none;
        border-color: #f76c6c;
    }
    
    /* Media Query for Mobile */
    @media (max-width: 480px) {
        .container {
            width: 90%;
        }
    }
    </style>
