<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulungushi River Resort</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>MULUNGUSHI RIVER RESORT</h1>
    <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
            <div class="contact-info">
                <a href="tel:+260970118630">
                    <img src="phone-icon.png" alt="Phone">Call Us
                </a>
                <a href="https://wa.me/260970118630" target="_blank">
                    <img src="whatsapp-icon.png" alt="WhatsApp">WhatsApp
                </a>
                <a href="mailto:info@mulungushiriverresort.com">
                    <img src="email-icon.png" alt="Email">Email Us
                </a>
            </div>

    <div class="slider">
        <div class="slides">
            
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">

            <!-- Slide images -->
            <div class="slide first">
                <img src="image1.jpg" alt="Resort Image 1">
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Resort Image 2">
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Resort Image 3">
            </div>
            <div class="slide">
                <img src="image4.jpg" alt="Resort Image 4">
            </div>
            <div class="slide">
                <img src="image5.jpg" alt="Resort Image 5">
            </div>
            <div class="slide">
                <img src="image6.jpg" alt="Resort Image 6">
            </div>

            <!-- Manual navigation -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
                <label for="radio6" class="manual-btn"></label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
